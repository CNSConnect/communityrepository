[app:main]
use = egg:CommunityManager

pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.debug_templates = true
pyramid.default_locale_name = en
pyramid.includes = pyramid_debugtoolbar

mako.directories = communitymanager:templates
mako.imports = from markupsafe import escape_silent as h
mako.default_filters = h

beaker.session.type=ext:memcached
beaker.session.url=127.0.0.1:11211
beaker.session.auto=true
beaker.session.key=commmgr_session
beaker.session.secret={dH;Hn&bk/[ais3PL}\4RTViD

[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 9876

# Begin logging configuration

[loggers]
keys = root, communitymanager, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_communitymanager]
level = DEBUG
handlers =
qualname = communitymanager

[logger_sqlalchemy]
level = INFO
handlers =
qualname = sqlalchemy.engine
# "level = INFO" logs SQL queries.
# "level = DEBUG" logs SQL queries and results.
# "level = WARN" logs neither.  (Recommended for production systems.)

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration
